<!DOCTYPE html>
<html lang="en">

<head>

    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <nav>
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo">
                <img id="logo" src="assets/images/AdoptaMX-horiz_noback.png" alt="adoptaMX">

        </div>
    </nav>



    <div class="fixed-action-btn click-to-toggle" id="boton-test">
        <a class="btn-floating btn-large blue darken-3">
            <i class="large material-icons">format_align_justify</i>
        </a>
        <ul>
            <li>
                <a class="btn-floating red tooltipped blue lighten-3" data-position="bottom" data-tooltip="Encuentra a tu amigo"
                    href="map.html">
                    <i class="material-icons">pets</i>
                </a>
            </li>
            <li>
                <a class="btn-floating tooltipped blue lighten-2" data-position="bottom" data-tooltip="Catalogo" href="catalogo.html">
                    <i class="material-icons">photo_library</i>
                </a>
            </li>
            <li>
                <a class="btn-floating tooltipped blue lighten-1" data-position="bottom" data-tooltip="Perfil" href="profile.html">
                    <i class="material-icons">account_circle</i>
                </a>
            </li>
            <li>
                <a class="btn-floating tooltipped blue" data-position="bottom" data-tooltip="Login" href="login.html">
                    <i class="material-icons">vpn_key</i>
                </a>
            </li>
            <li>
                <a class="btn-floating tooltipped  blue darken-1" data-position="bottom" data-tooltip="Agregar mascota" href="newpet.html">
                    <i class="material-icons">queue</i>
                </a>
            </li>
            <li>
                <a class="btn-floating tooltipped  blue darken-2" data-position="bottom" data-tooltip="Contacto" href="contact.html">
                    <i class="material-icons">record_voice_over</i>
                </a>
            </li>
        </ul>
    </div>


    <main>
            <div class="row">
                    <div class="col l3"></div>
                    <div class="col s12 m12 l6">
                      <div class="card">
                        <div class="card-image">
                          <img class="fotoperfil"style="margin:auto;width:250px;" src="assets/images/profiledefault.jpeg">
                    
                        </div>
                        <div style="padding-top:20px;text-align:center;">
                        <input class="subefoto" type="file" accept="image/*" >
                        </div>
                        <div class="card-content">
                                <p id="Welcome">Welcome!</p>
                                <p>Nombre</p>
                                <textarea id="nombre"></textarea>
                                <p>Correo</p>
                                <textarea id="correo"></textarea>
                                <p>Direccion</p>
                                <p>Calle y Número</p>
                                <textarea id="calle"></textarea>
                                <p>Colonia</p>
                                <textarea id="colonia"></textarea>
                                <p>Municipio</p>
                                <textarea id="municipio"></textarea>
                                <p>Estado</p>
                                <textarea id="estado"></textarea>
                                <p>CodioPostal</p>
                                <textarea id="cp"></textarea>
                                <p>Telefono</p>
                                <textarea id="telefono"></textarea>
                        </div>
                        <div class="card-action">   
                                <button class="btn-large  guardar blue lighten-2" style="font-size: 20px; font-family:'Amatic SC'">Guardar</button>
                                <button class="btn-large  editar logout blue lighten-2" style="float:right; font-family:'Amatic SC'">LOGOUT</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col l3"></div>

    <footer class="page-footer  blue lighten-3">

        <div class="footer-copyright">
            <div class="container">

            </div>
