    <div class="container">

            <div class="row">
                <H1 class="center">FORMATO PARA DAR DE ALTA A TU MASCOTA</H1>
            </div>

            <div class="row">
                <h3 class="left">DATOS DEL HUMANO</h3>
            </div> 

        <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="nombre" type="text" class="validate">
                    <label for="first_name">Nombres</label>
                </div>
                <div class="input-field col s6">
                    <input id="apellido" type="text" class="validate">
                    <label for="last_name">Apellidos</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="celular" type="tel" class="validate">
                    <label for="celular">Celular</label>
                </div>
                <div class="input-field col s6">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                </div>
            </div>
        </div>

            <div class="row">
                <h3 class="left">DATOS DE LA MASCOTA</h3>
            </div>
                <div class="row">
                    <div class="col s12">
                        <div class="input-field col s6">
                            <input id="nombremascota" type="text" class="validate">
                            <label for="first_name">Nombre</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="raza" type="text" class="validate">
                            <label for="raza">Raza</label>
                        </div>
                    </div>
                    <div class="col s12">
                            <div class="input-field col s6">
                                <input id="edad" type="text" class="validate">
                                <label for="first_name">Edad</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="algomas" type="text" class="validate">
                                <label for="algomas">Algo mas</label>
                            </div>
                        </div>
                </div>
                <div class="row">
                    <div class="col s12" id="locationField">
                        <input id="autocomplete" placeholder="Escribe tu dirección" onFocus="geolocate()" type="text"></input>
                        <label for="autocomplete">Comienza a escribir tu dirección para autocompletar</label>
                    </div>
                </div>
                <div class="row">
                    <div class=" col s12">
                        <div class="label input-field col s6">
                            <input class="field" id="route" placeholder="Calle o Ave." disabled="true"></input>
                            <label for="street"></label>
                        </div>
                        <div class=" label input-field col s6">
                            <input class="field" id="street_number" placeholder="Número" disabled="true"></input></td>
                            <label for="street_number"></label>
                        </div>
                    </div>
                    <div class=" col s12">
                        <div class="label input-field col s6">
                                <input class="field" id="locality" placeholder="Ciudad" disabled="true"></input>
                            <label for="city"></label>
                        </div>
                        <div class=" label input-field col s6">
                            <input class="field" id="postal_code" placeholder="Codigo Postal" disabled="true"></input>
                            <label for="zipcode"></label>
                        </div>
                    </div>
                    <div class=" col s12">
                        <div class="label input-field col s6">
                            <input class="field" id="administrative_area_level_1" placeholder="Estado" disabled="true"></input>
                            <label for="city"></label>
                        </div>
                        <div class=" label input-field col s6">
                            <input class="field" id="country" placeholder="Pais" disabled="true"></input>
                            <label for="country"></label>
                        </div>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" id="add-pet" type="submit" name="action">Enviar
                        <i class="material-icons right">send</i>
                </button>
    </form>
</div>
</div>
